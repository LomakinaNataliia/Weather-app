<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="src/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Darker+Grotesque:wght@700&display=swap"
      rel="stylesheet"
    />
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Staatliches&display=swap" rel="stylesheet">
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/173387fead.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Weather App</title>
  </head>

  <body>
    <div class="container">
      <div class="card-back">
        <div>
          <form id="search-form">
            <input
              type="text"
              id="city-input"
              class="search-engine"
              placeholder="Enter Your City"
              autofocus
              autocomplete="off"
            />
            <input
              type="submit"
              value="Search"
              class="search-button"
            />
            <input
              type="submit"
              id="search-by-location"
              value="Search By Location 🗺"
              class="search-button"
            />
          </form>
        </div>

        <div class="last-apdated">
           Last updated on <span id="current-weather-date"></span>
        </div>    

        <div class="card-body">          
          <h1 id="city"></h1>
          <p class="description" id="description"></p>
          <img src="" alt="weather icon" id="main-icon">

          <div class="row today-info">                                    
            <div class="col block">
              <span class="temperature" id="temperature"></span>
                <span class="units">
                <a href="#" class="celsius-link active" id="celsius-link">°C</a>
                    |
                <a href="#" class="fahrenheit-link" id="fahrenheit-link">°F</a>
              </span>                               
            </div>

            <div class="col block right-block">
              <p class="feels-like">Feels like: <span id="feels-like"></span> °C</p>
              <p>Humidity: <span id="humidity"></span>% <br />Wind: <span id="wind"></span> km/h </p>                
            </div>
          </div>  
        </div>

        <div class="row" id="forecast">
          <div class="col-3">
              <h6 class="forecast" id="forecast-time">12:00</h6> 
              <img src="" alt="weather icon" class="forecast-icon" id="forecast-icon">
              <p class="forecast"><strong id="forecast-max"></strong>⁰ | <span id="forecast-min"></span>⁰</p> 
          </div>
        </div>
      </div>
    </div>

    <footer>
      <a class="footer-links" href="https://github.com/LomakinaNataliia/Weather-app" target="_blank">
        Open-source code
      </a>
      by
      <a
        class="footer-links"
        href="https://www.linkedin.com/in/nataliia-lomakina-733308152/"
        target="_blank"
      >
        Nataliia Lomakina
      </a>
    </footer>

    <script src="src/script.js"></script>
  </body>
</html>
